<div class="h-full w-full py-16 px-4">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-base-200 rounded lg:w-1/3 md:w-1/2 w-full p-10 mt-10">
            <p tabindex="0" role="heading" aria-label="Login to your account" class="text-2xl font-extrabold leading-6">Login to your account</p>
            <p class="text-sm mt-4 font-medium leading-none">Dont have account? <span tabindex="0" role="link" aria-label="Sign up here" routerLink="/sign-up" class="text-sm font-medium leading-none underline  cursor-pointer"> Sign up here</span></p>
            <div class="mt-6">
                <div class="text-sm font-medium leading-none "> Email </div>
                <input aria-label="enter email adress" #emailInput role="input" type="email" class="py-3 w-full pl-3 mt-2 input input-bordered" />
            </div>
            <div class="mt-6 w-full">
                <div class="text-sm font-medium leading-none "> Password </div>
                <div class="relative flex items-center justify-center">
                    <input #pwInput aria-label="enter Password" role="input" type="password" class="py-3 w-full pl-3 mt-2 input input-bordered" />
                </div>
            </div>
            <div class="mt-8">
                <button (click)="onLoginButtonClicked(emailInput.value, pwInput.value)" role="button" aria-label="create my account" class="focus:ring-2 focus:ring-offset-2 text-sm font-semibold text-white focus:outline-none py-4 w-full btn btn-primary">Sign In</button>
            </div>
        </div>
    </div>
</div>
